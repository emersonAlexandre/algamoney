<div class="container-body">
  <div>
    <h1>LANÇAMENTOS</h1>
  </div>
  <div>
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <input type="text" placeholder="Descrição" aria-label="Number" matInput [formControl]="myControl"
               [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
            {{option}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </form>
  </div>
  <div>
    <label>Vencimento:</label>
  </div>
  <div class="clearfix">
    <div class="container-dates float-left">
      <app-datepicker></app-datepicker>
      <label class="label-paddings">Até</label>
      <app-datepicker></app-datepicker>
    </div>
  </div>
  <div class="clearfix container-btns">
    <div class="float-left">
      <button class="btn-search" mat-button matTooltip="Pesquisar lançamento" [matTooltipPosition]="'after'">
        <mat-icon>search</mat-icon>
        Pesquisar
      </button>
    </div>
    <div class="float-right">
      <button class="btn-new float-right" mat-button matTooltip="Cadastrar lançamento" [matTooltipPosition]="'before'"
              routerLink="/lancamento-cadastro">
        <mat-icon>add</mat-icon>
        Novo
      </button>
    </div>
  </div>

  <div class=".example-container mat-elevation-z8">
    <table mat-table #table [dataSource]="dataSource" matSort aria-label="Elements" (resize)="true">

      <ng-container matColumnDef="pessoa">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Pessoa</th>
        <td mat-cell *matCellDef="let row">{{row.pessoa}}</td>
      </ng-container>

      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef>Descrição</th>
        <td mat-cell *matCellDef="let row">{{row.descricao}}</td>
      </ng-container>

      <ng-container matColumnDef="dataVencimento">
        <th mat-header-cell *matHeaderCellDef>Vencimento</th>
        <td mat-cell *matCellDef="let row">{{row.dataVencimento | date: "dd/MM/yyyy"}}</td>
      </ng-container>

      <ng-container matColumnDef="dataPagamento">
        <th mat-header-cell *matHeaderCellDef>Pagamento</th>
        <td mat-cell *matCellDef="let row">{{row.dataPagamento | date: "dd/MM/yyyy"}}</td>
      </ng-container>

      <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef>Valor</th>
        <td mat-cell *matCellDef="let row" [ngStyle]="{ color: row.tipo === 'DESPESA' ? '#ff3939' : '#b1c700' }">
          {{row.valor | currency:'BRL':'symbol':'1.2-2'}}
        </td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
          <div class="clearfix col-acoes">
            <a mat-mini-fab routerLink="#" class="float-left" matTooltip="Editar lançamento"
               [matTooltipPosition]="'above'">
              <mat-icon>edit</mat-icon>
            </a>
            <a mat-mini-fab routerLink="#" class="float-right" matTooltip="Deletar lançamento"
               [matTooltipPosition]="'above'">
              <mat-icon class="icon-close">close</mat-icon>
            </a>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator #paginator
                   [length]="dataSource.data.length"
                   [pageIndex]="0"
                   [pageSize]="10">
    </mat-paginator>

  </div>
</div>
