<div class="container-body">
  <div>
    <h1>Pessoas</h1>
  </div>
  <div>
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <input type="text" placeholder="Nome" aria-label="Number" matInput [formControl]="myControl"
               [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
            {{option}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </form>
  </div>
  <div class="clearfix container-btns">
    <div class="float-left">
      <button class="btn-search" mat-button matTooltip="Pesquisar pessoa" [matTooltipPosition]="'after'">
        <mat-icon>search</mat-icon>
        Pesquisar
      </button>
    </div>
    <div class="float-right">
      <button class="btn-new float-right" mat-button matTooltip="Cadastrar pessoa" [matTooltipPosition]="'before'" routerLink="/pessoa-cadastro">
        <mat-icon>add</mat-icon>
        Novo
      </button>
    </div>
  </div>

  <div class=".example-container mat-elevation-z8">
    <table mat-table #table [dataSource]="dataSource" matSort aria-label="Elements">

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
        <td mat-cell *matCellDef="let row">{{row.nome}}</td>
      </ng-container>

      <ng-container matColumnDef="cidade">
        <th mat-header-cell *matHeaderCellDef>Cidade</th>
        <td mat-cell *matCellDef="let row">{{row.cidade}}</td>
      </ng-container>

      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef>Estado</th>
        <td mat-cell *matCellDef="let row">{{row.estado}}</td>
      </ng-container>

      <ng-container matColumnDef="ativo">
        <td mat-cell *matCellDef="let row">
          <a routerLink="#" matTooltip="{{row.ativo ? 'Desativar' : 'Ativar'}}" [matTooltipPosition]="'above'">
            {{row.ativo ? 'Ativo' : 'Inativo'}}
          </a>
        </td>
        <th mat-header-cell *matHeaderCellDef>Status</th>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
          <div class="clearfix col-acoes">
            <a mat-mini-fab routerLink="#" class="float-left" matTooltip="Editar lançamento"
               [matTooltipPosition]="'above'">
              <mat-icon>edit</mat-icon>
            </a>
            <a mat-mini-fab routerLink="#" class="float-right" matTooltip="Deletar lançamento"
               [matTooltipPosition]="'above'">
              <mat-icon class="icon-close">close</mat-icon>
            </a>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator #paginator
                   [length]="dataSource.data.length"
                   [pageIndex]="0"
                   [pageSize]="10">
    </mat-paginator>

  </div>
</div>
