<div class="container-body">
  <div>
    <h1>Pessoas</h1>
  </div>
  <form (ngSubmit)="pesquisar()">
    <div class="example-form">
      <div class="row col">
        <div class="grid-item">
          <label>Nome:</label>
          <mat-form-field>
            <input type="text" aria-label="Number" matInput [formControl]="myControl"
                   [matAutocomplete]="auto" name="nome" [(ngModel)]="filtro.nome">
            <mat-autocomplete #auto="matAutocomplete">
              <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                {{option}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </div>
      </div>
    </div>

    <div class="clearfix container-btns">
      <div class="float-left">
        <button class="btn-search" mat-button matTooltip="Pesquisar pessoa" [matTooltipPosition]="'after'" type="submit">
          <mat-icon>search</mat-icon>
          Pesquisar
        </button>
      </div>
      <div class="float-right">
        <button class="btn-new float-right" mat-button matTooltip="Cadastrar pessoa" [matTooltipPosition]="'before'"
                routerLink="/pessoa-cadastro">
          <mat-icon>add</mat-icon>
          Novo
        </button>
      </div>
    </div>

  </form>

  <div class="row col">

    <div class="grid-item mat-elevation-z8">

      <table mat-table #table [dataSource]="dataSource" matSort aria-label="Elements">

        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
          <td mat-cell *matCellDef="let row">{{row.nome}}</td>
        </ng-container>

        <ng-container matColumnDef="cidade">
          <th mat-header-cell *matHeaderCellDef>Cidade</th>
          <td mat-cell *matCellDef="let row">{{row.endereco.cidade}}</td>
        </ng-container>

        <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef>Estado</th>
          <td mat-cell *matCellDef="let row">{{row.endereco.estado}}</td>
        </ng-container>

        <ng-container matColumnDef="ativo">
          <td mat-cell *matCellDef="let row">
            <a routerLink="#" matTooltip="{{row.ativo ? 'Desativar' : 'Ativar'}}" [matTooltipPosition]="'above'">
              {{row.ativo ? 'Ativo' : 'Inativo'}}
            </a>
          </td>
          <th mat-header-cell *matHeaderCellDef>Status</th>
        </ng-container>

        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef>Ações</th>
          <td mat-cell *matCellDef="let row">
            <div class="clearfix col-acoes">
              <a mat-mini-fab routerLink="#" class="float-left" matTooltip="Editar pessoa"
                 [matTooltipPosition]="'above'">
                <mat-icon>edit</mat-icon>
              </a>
              <a mat-mini-fab routerLink="#" class="float-right" matTooltip="Deletar pessoa"
                 [matTooltipPosition]="'above'">
                <mat-icon class="icon-close">close</mat-icon>
              </a>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <table mat-table #table [dataSource]="dataSource" aria-label="Elements" *ngIf="dataSource.data.length < 1">
        <ng-container matColumnDef="empty">
          <th mat-header-cell *matHeaderCellDef class="empty">Nenhuma pessoa foi encontrada</th>
          <td mat-cell *matCellDef="let row"></td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="['empty']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['empty'];"></tr>
      </table>

      <mat-paginator [length]="totalRegistros"
                     [pageSize]="10">
      </mat-paginator>

    </div>

  </div>


</div>
