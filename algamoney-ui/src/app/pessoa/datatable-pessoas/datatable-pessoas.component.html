<div class="row col">

  <div class="grid-item mat-elevation-z8">

    <table mat-table #table [dataSource]="dataSource" matSort aria-label="Elements">

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
        <td mat-cell *matCellDef="let row">{{row.nome}}</td>
      </ng-container>

      <ng-container matColumnDef="cidade">
        <th mat-header-cell *matHeaderCellDef>Cidade</th>
        <td mat-cell *matCellDef="let row">{{row.cidade}}</td>
      </ng-container>

      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef>Estado</th>
        <td mat-cell *matCellDef="let row">{{row.estado}}</td>
      </ng-container>

      <ng-container matColumnDef="ativo">
        <td mat-cell *matCellDef="let row">
          <a routerLink="#" matTooltip="{{row.ativo ? 'Desativar' : 'Ativar'}}" [matTooltipPosition]="'above'">
            {{row.ativo ? 'Ativo' : 'Inativo'}}
          </a>
        </td>
        <th mat-header-cell *matHeaderCellDef>Status</th>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
          <div class="clearfix col-acoes">
            <a mat-mini-fab routerLink="#" class="float-left" matTooltip="Editar pessoa"
               [matTooltipPosition]="'above'">
              <mat-icon>edit</mat-icon>
            </a>
            <a mat-mini-fab routerLink="#" class="float-right" matTooltip="Deletar pessoa"
               [matTooltipPosition]="'above'">
              <mat-icon class="icon-close">close</mat-icon>
            </a>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="dataSource.data.length"
                   [pageSize]="10">
    </mat-paginator>

  </div>

</div>
