<h2 mat-dialog-title>Atenção<mat-icon>info_outline</mat-icon></h2>
<div mat-dialog-content>
  <p>Tem certeza que deseja remover este(a) {{data.item}}?</p>
</div>
<div mat-dialog-actions>
  <button mat-button color="accent" (click)="close()">Não</button>
  <button mat-button color="warn" (click)="confirm()" cdkFocusInitial>Sim</button>
</div>
