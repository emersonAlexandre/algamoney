<div class="container-body">
  <form (ngSubmit)="pesquisar()">
    <div>
      <h1>LANÇAMENTOS</h1>
    </div>
    <div>
      <div class="example-form">
        <div class="row col">
          <div class="grid-item">
            <label>Descrição:</label>
            <mat-form-field>
              <input type="text" aria-label="Number" matInput [formControl]="myControl"
                     [matAutocomplete]="auto" name="descricao" [(ngModel)]="filtro.descricao">
              <mat-autocomplete #auto="matAutocomplete">
                <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                  {{option}}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
          </div>
        </div>
      </div>
    </div>
    <div class="container-half row col-dates">
      <div class="grid-item">
        <label>Vencimento:</label>
        <mat-form-field>
          <input matInput [matDatepicker]="picker1" name="vencimentoInicio" [(ngModel)]="filtro.dataVencimentoInicio">
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="grid-item container-label">
        <label>Até</label>
      </div>
      <div class="grid-item date-ate">
        <mat-form-field>
          <input matInput [matDatepicker]="picker2" name="vencimentoFim" [(ngModel)]="filtro.dataVencimentoFim">
          <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
          <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>
      </div>
    </div>
    <div class="clearfix container-btns">
      <div class="float-left">
        <button class="btn-search" mat-button matTooltip="Pesquisar lançamento" [matTooltipPosition]="'after'" type="submit">
          <mat-icon>search</mat-icon>
          Pesquisar
        </button>
      </div>
      <div class="float-right">
        <button class="btn-new float-right" mat-button matTooltip="Cadastrar lançamento" [matTooltipPosition]="'before'"
                routerLink="/lancamento-cadastro">
          <mat-icon>add</mat-icon>
          Novo
        </button>
      </div>
    </div>
  </form>
  <div class="row col">

    <div class="grid-item mat-elevation-z8">

      <table mat-table #table [dataSource]="dataSource" matSort aria-label="Elements" #tabela>

        <ng-container matColumnDef="pessoa">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Pessoa</th>
          <td mat-cell *matCellDef="let row">{{row.pessoa}}</td>
        </ng-container>

        <ng-container matColumnDef="descricao">
          <th mat-header-cell *matHeaderCellDef>Descrição</th>
          <td mat-cell *matCellDef="let row">{{row.descricao}}</td>
        </ng-container>

        <ng-container matColumnDef="dataVencimento">
          <th mat-header-cell *matHeaderCellDef>Vencimento</th>
          <td mat-cell *matCellDef="let row">{{row.dataVencimento | date: "dd/MM/yyyy"}}</td>
        </ng-container>

        <ng-container matColumnDef="dataPagamento">
          <th mat-header-cell *matHeaderCellDef>Pagamento</th>
          <td mat-cell *matCellDef="let row">{{row.dataPagamento | date: "dd/MM/yyyy"}}</td>
        </ng-container>

        <ng-container matColumnDef="valor">
          <th mat-header-cell *matHeaderCellDef>Valor</th>
          <td mat-cell *matCellDef="let row" [ngStyle]="{ color: row.tipo === 'DESPESA' ? '#ff3939' : '#b1c700' }">
            {{row.valor | currency:'BRL':'symbol':'1.2-2'}}
          </td>
        </ng-container>

        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef>Ações</th>
          <td mat-cell *matCellDef="let row">
            <div class="clearfix col-acoes">
              <a mat-mini-fab routerLink="#" class="float-left" matTooltip="Editar lançamento"
                 [matTooltipPosition]="'above'">
                <mat-icon>edit</mat-icon>
              </a>
              <a mat-mini-fab routerLink="#" class="float-right" matTooltip="Deletar lançamento"
                 [matTooltipPosition]="'above'" (click)="excluir(row)">
                <mat-icon class="icon-close">close</mat-icon>
              </a>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <table mat-table #table [dataSource]="dataSource" aria-label="Elements" *ngIf="dataSource.data.length < 1">
        <ng-container matColumnDef="empty">
          <th mat-header-cell *matHeaderCellDef class="empty">Nenhum lançamento foi encontrado</th>
          <td mat-cell *matCellDef="let row"></td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="['empty']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['empty'];"></tr>
      </table>

      <mat-paginator [length]="totalRegistros"
                     [pageSize]="10">
      </mat-paginator>

    </div>

  </div>

</div>
